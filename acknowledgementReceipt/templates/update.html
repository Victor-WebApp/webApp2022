{% extends 'main.html' %}

{% block content %}

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Update</h2>

              <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Thesis Title</span>
                    <input type="text" name="title" id="title" class="form-control form-control-lg" 
                          readonly value="{{status.proponents.thesisTitle}}"/>   
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Proponents</span>
                    <input type="text" name="title" id="title" class="form-control form-control-lg"
                          readonly value="{{status.proponents.proponents}}" />   
                  </div>
                </div>
                <div class="input-group mb-3 ">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Major</span>
                    <input type="text" name="title" id="title" class="form-control form-control-lg" 
                          readonly value="{{status.proponents.studentId.major}}" />   
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Status</span>
                    <select name="status" class="form-select form-select-sm" aria-label=".form-select-sm example">
                      <option selected>Select</option>
                      <option value="0">No Submission</option>
                      <option value="1">Submitted</option>
                    </select>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Update</button>
                  <a class= "btn btn-warning text-body" href="{% url 'receiver' %}">Cancel</a> 
                </div>
              </form>
              
              {{form.errors}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
